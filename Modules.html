<!DOCTYPE html>
<html lang="en-US">
<script src="./resource/angular.min.js"></script>

<body>

    <div ng-app="myApp" soumen-test-directive></div>

    <script>
        var app = angular.module("myApp", []);
        app.directive("soumen-test-directive", function () {
            return {
                template: "I was made in a directive constructor!"
            };
        });
    </script>
</body>

</html>
