<!DOCTYPE html>
<html lang="en-US">
<script src="./resource/angular.min.js"></script>

<body>

    <div ng-app="" ng-init="firstName='Arnab'">
        <p>Name :
            <input type="text" ng-model="name">
        </p>
        <h1>Hello {{name}}</h1>
        <p>The name set from ng-init is :
            <span ng-bind="firstName"></span>
        </p>
    </div>
</body>

</html>
